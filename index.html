<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="script.js" defer ></script>
  </head>
  <body>
    <header>
      <h1>RGB GENERATOR</h1>
    </header>
    <section>
      <!-- Box Container -->
      <div id="box-container">
        <!-- First Row -->
        <div id="first-row">
          <div id="dot-1" class="dot"></div>
          <div id="dot-2" class="dot"></div>
        </div>
        <!-- Second Row -->
        <div id="second-row">
          <div id="dot-3" class="dot"></div>
        </div>
        <!-- Third Row -->
        <div id="third-row">
          <div id="dot-4" class="dot"></div>
          <div id="dot-5" class="dot"></div>
        </div>
      </div>

			<!-- Button Container -->
			<div id="button-container">
				<button id="box-button">Change Box Color</button>
				<button id="random-all-button">Change All</button>
    </section>
    <footer></footer>
  </body>
</html>
